<script>
// KORRIGERAD API_URL MED CITATIONSTEcken
const API_URL = "https://script.google.com/macros/s/AKfycbzlkVgNgJiieb3Xry3alMnx1Dmh03x1Mg_TWYhtg5nOqFE2iCLXhHZReXzczxLwW4Q3/exec";
let allData = [];
let currentNumber = "0";
let meterValue = null;
let savedSelections = {
    uppdrag: '',
    fastighet: '',
    adress: ''
};

// NUMERISKT TANGENTBORD FUNKTIONER
function openNumericKeyboard() {
    currentNumber = meterValue ? meterValue.toString() : "0";
    document.getElementById('keyboardDisplay').textContent = currentNumber;
    document.getElementById('numericKeyboard').classList.add('show');
}

function closeNumericKeyboard() {
    document.getElementById('numericKeyboard').classList.remove('show');
}

function addNumber(number) {
    if (currentNumber === "0") {
        currentNumber = number.toString();
    } else {
        currentNumber += number.toString();
    }
    document.getElementById('keyboardDisplay').textContent = currentNumber;
}

function addDecimal() {
    if (!currentNumber.includes('.')) {
        currentNumber += '.';
        document.getElementById('keyboardDisplay').textContent = currentNumber;
    }
}

function clearDisplay() {
    currentNumber = "0";
    document.getElementById('keyboardDisplay').textContent = currentNumber;
}

function submitNumber() {
    const numberValue = parseFloat(currentNumber);
    meterValue = numberValue;
    
    // Uppdatera knappens text
    const noteValueBtn = document.getElementById('noteValueBtn');
    noteValueBtn.textContent = `${numberValue}`;
    
    closeNumericKeyboard();
    validateForm();
}

function normalizeAdress(value) {
    if (value === "(Ingen adress)" || value == null) return "";
    return String(value).trim();
}

// SPARA VALDA V√ÑRDEN
function saveSelections() {
    savedSelections = {
        uppdrag: document.getElementById("uppdrag").value,
        fastighet: document.getElementById("fastighet").value,
        adress: document.getElementById("adress").value
    };
    console.log("üíæ Sparade val:", savedSelections);
}

// √ÖTERST√ÑLL FORMUL√ÑRET
function clearForm() {
    document.getElementById("uppdrag").selectedIndex = 0;
    document.getElementById("fastighet").selectedIndex = 0;
    document.getElementById("adress").selectedIndex = 0;
    document.getElementById("matarnummer").selectedIndex = 0;
    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj adress och m√§tarnummer</span>';
    
    meterValue = null;
    document.getElementById('noteValueBtn').textContent = 'Notera v√§rde';
    
    savedSelections = {
        uppdrag: '',
        fastighet: '',
        adress: ''
    };
    
    validateForm();
    console.log("üßπ Formul√§r rensat");
}

// √ÖTERST√ÑLL SPARADE V√ÑRDEN EFTER SAVE
function restoreSelections() {
    if (savedSelections.uppdrag) {
        document.getElementById("uppdrag").value = savedSelections.uppdrag;
        filterFastighet();
        
        if (savedSelections.fastighet) {
            setTimeout(() => {
                document.getElementById("fastighet").value = savedSelections.fastighet;
                filterAdress();
                
                if (savedSelections.adress) {
                    setTimeout(() => {
                        document.getElementById("adress").value = savedSelections.adress;
                        filterMatarnummer();
                    }, 100);
                }
            }, 100);
        }
    }
}

async function loadData(){
    document.getElementById("loader").style.display="block";
    document.getElementById("app").style.display="none";

    try {
        const res = await fetch(API_URL);
        const json = await res.json();
        allData = json.data || [];
        
        console.log("üì¶ FULL JSON RESPONSE:", JSON.stringify(json, null, 2));
        console.log("üìä Total antal poster:", allData.length);
        
        if (allData.length > 0) {
            console.log("üîç F√ñRSTA POSTEN:", JSON.stringify(allData[0], null, 2));
        }
        
        fillSelect("uppdrag",[...new Set(allData.map(i=>i.uppdrag).filter(Boolean))]);
        
        // √Öterst√§ll sparade v√§rden om de finns
        restoreSelections();
        
        document.getElementById("uppdrag").addEventListener("change", function() {
            saveSelections();
            filterFastighet();
        });
        document.getElementById("fastighet").addEventListener("change", function() {
            saveSelections();
            filterAdress();
        });
        document.getElementById("adress").addEventListener("change", function() {
            saveSelections();
            filterMatarnummer();
        });
        document.getElementById("matarnummer").addEventListener("change", updateLastChecked);
        
        document.getElementById("uppdrag").addEventListener("change", validateForm);
        document.getElementById("fastighet").addEventListener("change", validateForm);
        document.getElementById("adress").addEventListener("change", validateForm);
        document.getElementById("matarnummer").addEventListener("change", validateForm);
        
        console.log("‚úÖ Data loaded, event listeners attached");
    } catch (error) {

    }

    document.getElementById("app").style.display="block";
}

function filterMatarnummer(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const adress = document.getElementById("adress").value;
    
    if (!uppdrag || !fastighet || !adress) {
        fillSelect("matarnummer", []);
        document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        validateForm();
        return;
    }
    
    const actualAdress = normalizeAdress(adress);
    
    const filtered = allData.filter(item => 
        item.uppdrag === uppdrag && 
        item.fastighet === fastighet && 
        normalizeAdress(item.adress) === actualAdress
    );

    const matarnummer = [...new Set(filtered.map(i=>i.matarnummer).filter(Boolean))];
    fillSelect("matarnummer", matarnummer);

    document.getElementById("latest").innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
    validateForm();
}

function updateLastChecked(){
    const uppdrag = document.getElementById("uppdrag").value;
    const fastighet = document.getElementById("fastighet").value;
    const selectedAdress = document.getElementById("adress").value;
    const selectedMatarnummer = document.getElementById("matarnummer").value;
    const latestDiv = document.getElementById("latest");
    
    if (!uppdrag || !fastighet || !selectedAdress || !selectedMatarnummer) {
        latestDiv.innerHTML = '<span style="color:#999;">V√§lj alla f√§lt</span>';
        return;
    }
    
    const actualAdress = normalizeAdress(selectedAdress);
    
    // Hitta senaste avl√§sningen f√∂r denna m√§tare
    const readings = allData.filter(item => 
        item.uppdrag === uppdrag &&
        item.fastighet === fastighet &&
        normalizeAdress(item.adress) === actualAdress && 
        String(item.matarnummer || "").trim() === String(selectedMatarnummer || "").trim() &&
        item.avl√§st_v√§rde
    );

    if (readings.length > 0) {
        // Sortera efter datum (senaste f√∂rst)
        readings.sort((a, b) => new Date(b.datum_tid) - new Date(a.datum_tid));
        const latest = readings[0];
        latestDiv.innerHTML = `<strong>${latest.avl√§st_v√§rde}</strong> (${latest.datum_tid})`;
    } else {
        latestDiv.innerHTML = '<span style="color:#999;">Inget tidigare v√§rde registrerat</span>';
    }
}

function fillSelect(id, arr){
    const s = document.getElementById(id);
    s.innerHTML = '<option value="">V√§lj...</option>';
    arr.forEach(v => {
        const opt = document.createElement("option");
        opt.value = v;
        opt.textContent = v;
        s.appendChild(opt);
    });
}
