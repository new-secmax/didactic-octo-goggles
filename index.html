<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>M√§taravl√§sning - Fels√∂kning</title>
<meta name="theme-color" content="#1a1a2e">
<style>
/* BEH√ÖLL SAMMA CSS SOM TIDIGARE */
:root {
  --primary: #0f3460;
  --secondary: #16213e;
  --accent: #2e7d32;
  --ms-color: #9c27b0;
  --danger: #f44336;
  --text: #f0f0f0;
  --text-secondary: #b0b0b0;
  --card-bg: rgba(255, 255, 255, 0.08);
  --shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
  --border-radius: 16px;
}

* { box-sizing: border-box; }

body { 
  margin:0; padding:0; 
  font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif; 
  background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
  color: var(--text);
  min-height: 100vh;
}

.topbar { 
  position: sticky; top:0; width:100%; 
  text-align:center; padding: 20px 12px;
  font-size: 26px; font-weight:700; 
  background: rgba(15, 52, 96, 0.9);
  color: var(--text);
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
}

.app { 
  max-width:100%; 
  margin:16px auto 10px; 
  display:none; 
  padding: 0 16px;
}

.card { 
  background: var(--card-bg);
  padding: 20px;
  border-radius: var(--border-radius);
  margin-bottom: 20px;
}

.debug-info {
  background: rgba(255,0,0,0.1);
  padding: 15px;
  border-radius: 8px;
  margin: 10px 0;
  border: 1px solid red;
}

.loader { 
  width:70px; height:70px; margin:50px auto; 
  border-radius:50%; 
  border: 5px solid rgba(15, 52, 96, 0.3);
  border-top: 5px solid var(--accent);
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.error-message {
  background: rgba(244, 67, 54, 0.2);
  color: #ff6b6b;
  padding: 20px;
  border-radius: 12px;
  margin: 20px;
  text-align: center;
  border: 1px solid rgba(244, 67, 54, 0.5);
}
</style>
</head>

<body>
<div class="topbar">
  <svg width="28" height="28" viewBox="0 0 24 24">
    <path d="M13 2L3 14h8l-1 8 10-12h-8l1-8z" fill="none" stroke="currentColor" stroke-width="2"/>
  </svg>
  M√§taravl√§sning - Fels√∂kning
</div>

<div id="loader" class="loader"></div>
<div id="errorMessage" class="error-message" style="display:none;"></div>

<div class="app" id="app">
  <div class="card">
    <div class="debug-info">
      <strong>Debug Information:</strong>
      <div id="debugStatus">Laddar...</div>
    </div>
    
    <div class="form-group">
      <label>Uppdrag</label>
      <select id="uppdrag"></select>
    </div>

    <div class="form-group">
      <label>Fastighet</label>
      <select id="fastighet"></select>
    </div>

    <div class="form-group">
      <label>Adress</label>
      <select id="adress"></select>
    </div>

    <div class="form-group">
      <label>M√§tarnummer</label>
      <select id="matarnummer"></select>
    </div>

    <div class="form-group">
      <label>Senast avl√§st v√§rde:</label>
      <div id="latest" class="last-checked-display">V√§lj alla f√§lt</div>
    </div>
  </div>

  <div class="buttons-container">
    <button class="note-value-btn" id="noteValueBtn">Notera v√§rde</button>
    <button class="save-btn" id="saveBtn" disabled>Spara avl√§sning</button>
    <button class="clear-btn" id="clearBtn">Rensa formul√§r</button>
  </div>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzlkVgNgJiieb3Xry3alMnx1Dmh03x1Mg_TWYhtg5nOqFE2iCLXhHZReXzczxLwW4Q3/exec";

// Visa felmeddelande
function showError(message) {
    console.error('‚ùå Error:', message);
    const errorDiv = document.getElementById('errorMessage');
    errorDiv.innerHTML = `<strong>Fel:</strong> ${message}`;
    errorDiv.style.display = 'block';
}

// Uppdatera debug info
function updateDebugInfo(message) {
    document.getElementById('debugStatus').textContent = message;
    console.log('üîß Debug:', message);
}

async function loadData(){
    updateDebugInfo('Startar dataladdning...');
    
    try {
        updateDebugInfo('H√§mtar data fr√•n: ' + API_URL);
        
        const response = await fetch(API_URL);
        updateDebugInfo('Svar mottaget, l√§ser JSON...');
        
        if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const json = await response.json();
        updateDebugInfo('JSON l√§st, bearbetar data...');
        
        console.log('üì¶ API Response:', json);
        
        if (!json.success) {
            throw new Error(json.error || 'Ok√§nt fel fr√•n server');
        }
        
        if (!json.data || !Array.isArray(json.data)) {
            throw new Error('Ogiltig data fr√•n server');
        }
        
        updateDebugInfo(`Data laddad: ${json.data.length} poster`);
        
        // D√∂lj loader och visa app
        document.getElementById("loader").style.display="none";
        document.getElementById("app").style.display="block";
        document.getElementById("errorMessage").style.display="none";
        
    } catch (error) {
        console.error('‚ùå Load error:', error);
        showError(`Kunde inte ladda data: ${error.message}`);
        document.getElementById("loader").style.display="none";
    }
}

// Starta appen
document.addEventListener('DOMContentLoaded', function() {
    updateDebugInfo('Startar app...');
    loadData();
});
</script>
</body>
</html>
